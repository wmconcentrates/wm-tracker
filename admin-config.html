<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Configuration - WM Tracker</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --accent-purple: #8B5CF6;
            --accent-blue: #00f0ff;
            --accent-green: #10B981;
            --accent-red: #ff0055;
            --accent-orange: #F59E0B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        /* Login Section */
        .login-section {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .login-section h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent-purple);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #7C3AED;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 10px;
        }

        .tab-btn {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            border-radius: 8px 8px 0 0;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .tab-btn.active {
            color: var(--accent-purple);
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--accent-purple);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .tab-content.active {
            display: block;
        }

        .tab-content h3 {
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        /* Item List */
        .item-list {
            margin-bottom: 20px;
        }

        .item-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border);
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .item-details {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-edit {
            background: var(--accent-blue);
            color: black;
        }

        .btn-delete {
            background: var(--accent-red);
            color: white;
        }

        .btn-add {
            background: var(--accent-green);
            color: white;
            margin-bottom: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 1.3rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-cancel {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-save {
            background: var(--accent-green);
            color: white;
        }

        /* Form in Modal */
        .modal .form-group {
            margin-bottom: 15px;
        }

        .modal select {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        /* Unit Sizes Grid */
        .unit-sizes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .unit-size-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: var(--bg-primary);
            border-radius: 8px;
        }

        .unit-size-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        /* Status indicator */
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
        }

        .status-inactive {
            background: rgba(255, 0, 85, 0.2);
            color: var(--accent-red);
        }

        /* Logout button */
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 2px solid var(--accent-red);
            color: var(--accent-red);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: var(--accent-red);
            color: white;
        }

        /* Loading spinner */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        /* Back to app link */
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--accent-purple);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="login-section">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Admin PIN</label>
                <input type="password" id="adminPin" placeholder="Enter admin PIN" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <a href="index.html" class="back-link">&larr; Back to App</a>
        <h1>Admin Configuration</h1>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('machines')">Machines</button>
            <button class="tab-btn" onclick="switchTab('products')">Products</button>
            <button class="tab-btn" onclick="switchTab('materials')">Materials</button>
        </div>

        <!-- Machines Tab -->
        <div id="machinesTab" class="tab-content active">
            <h3>Extraction Machines</h3>
            <button class="btn btn-add" onclick="openAddMachine()">+ Add Machine</button>
            <div id="machinesList" class="item-list">
                <div class="loading">Loading machines...</div>
            </div>
        </div>

        <!-- Products Tab -->
        <div id="productsTab" class="tab-content">
            <h3>Product Types</h3>
            <button class="btn btn-add" onclick="openAddProduct()">+ Add Product</button>
            <div id="productsList" class="item-list">
                <div class="loading">Loading products...</div>
            </div>
        </div>

        <!-- Materials Tab -->
        <div id="materialsTab" class="tab-content">
            <h3>Material Types</h3>
            <button class="btn btn-add" onclick="openAddMaterial()">+ Add Material</button>
            <div id="materialsList" class="item-list">
                <div class="loading">Loading materials...</div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Machine Modal -->
    <div id="machineModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="machineModalTitle">Add Machine</h3>
                <button class="close-btn" onclick="closeMachineModal()">&times;</button>
            </div>
            <form id="machineForm">
                <input type="hidden" id="machineId">
                <div class="form-group">
                    <label>Machine Name</label>
                    <input type="text" id="machineName" placeholder="e.g., BHO Extractor 1" required>
                </div>
                <div class="form-group">
                    <label>Machine Type</label>
                    <select id="machineType" onchange="updateMachineTypeFields()">
                        <option value="bho">BHO (Butane/Hydrocarbon)</option>
                        <option value="rosin">Rosin Washer</option>
                        <option value="resinator">Resinator (Dry Sift)</option>
                    </select>
                </div>

                <!-- BHO Fields -->
                <div id="bhoFields" class="machine-type-fields">
                    <div class="form-group">
                        <label>Number of Columns</label>
                        <input type="number" id="machineColumns" value="6" min="1" max="20">
                    </div>
                    <div class="form-group">
                        <label>Socks per Run</label>
                        <input type="number" id="machineSocksPerRun" value="6" min="1" max="50">
                    </div>
                </div>

                <!-- Rosin Fields -->
                <div id="rosinFields" class="machine-type-fields" style="display: none;">
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="rosinFirstWash" checked>
                        <label for="rosinFirstWash">First Wash</label>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="rosinSecondWash">
                        <label for="rosinSecondWash">Second Wash</label>
                    </div>
                </div>

                <!-- Resinator Fields -->
                <div id="resinatorFields" class="machine-type-fields" style="display: none;">
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="resinatorFirstSift" checked>
                        <label for="resinatorFirstSift">First Sift</label>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="resinatorSecondSift">
                        <label for="resinatorSecondSift">Second Sift</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Position/Location</label>
                    <input type="text" id="machinePosition" placeholder="e.g., Left, Bay 1">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="machineActive" checked>
                    <label for="machineActive">Active</label>
                </div>
                <div class="form-group">
                    <label>Sort Order</label>
                    <input type="number" id="machineSortOrder" value="0" min="0">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" onclick="closeMachineModal()">Cancel</button>
                    <button type="submit" class="btn btn-save">Save Machine</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="productModalTitle">Add Product</h3>
                <button class="close-btn" onclick="closeProductModal()">&times;</button>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="productName" placeholder="e.g., Wax" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="productCategory">
                        <option value="concentrate">Concentrate (jar/slab)</option>
                        <option value="cart">Cartridge/AIO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Packaging Type</label>
                    <select id="productPackaging">
                        <option value="jar">Jar (bowls)</option>
                        <option value="slab">Slab (slabs)</option>
                        <option value="cart">Cartridge</option>
                        <option value="aio">All-In-One</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Unit Sizes</label>
                    <div class="unit-sizes-grid">
                        <label class="unit-size-item">
                            <input type="checkbox" id="size1g" checked>
                            <span>1g</span>
                        </label>
                        <label class="unit-size-item">
                            <input type="checkbox" id="size4g">
                            <span>4g</span>
                        </label>
                        <label class="unit-size-item">
                            <input type="checkbox" id="size2pack">
                            <span>2-Pack</span>
                        </label>
                        <label class="unit-size-item">
                            <input type="checkbox" id="size5pack">
                            <span>5-Pack</span>
                        </label>
                    </div>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="productFreshFrozen">
                    <label for="productFreshFrozen">Fresh Frozen</label>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="productActive" checked>
                    <label for="productActive">Active</label>
                </div>
                <div class="form-group">
                    <label>Sort Order</label>
                    <input type="number" id="productSortOrder" value="0" min="0">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" onclick="closeProductModal()">Cancel</button>
                    <button type="submit" class="btn btn-save">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add/Edit Material Modal -->
    <div id="materialModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="materialModalTitle">Add Material</h3>
                <button class="close-btn" onclick="closeMaterialModal()">&times;</button>
            </div>
            <form id="materialForm">
                <input type="hidden" id="materialId">
                <div class="form-group">
                    <label>Material Name</label>
                    <input type="text" id="materialName" placeholder="e.g., Trim" required>
                </div>
                <div class="form-group">
                    <label>Expected Yield (%)</label>
                    <input type="number" id="materialYield" value="13" min="0" max="100" step="0.5" required>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="materialActive" checked>
                    <label for="materialActive">Active</label>
                </div>
                <div class="form-group">
                    <label>Sort Order</label>
                    <input type="number" id="materialSortOrder" value="0" min="0">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" onclick="closeMaterialModal()">Cancel</button>
                    <button type="submit" class="btn btn-save">Save Material</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        let supabaseClient = null;
        let currentUser = null;

        // Admin PINs (will be loaded from database in production)
        const ADMIN_PINS = ['1827', '1980']; // Ryan and Alex

        // Hardcoded Supabase credentials (same as index.html)
        const SUPABASE_URL = 'https://nspmwcpvukehaqswaewt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zcG13Y3B2dWtlaGFxc3dhZXd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0NzE2NDQsImV4cCI6MjA3NzA0NzY0NH0.JGYZ4223nhgO_Er619DkB0tOXrIJzfldG9yNkaHCdtI';

        // ==================== INITIALIZATION ====================

        // Auto-connect on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Initialize Supabase with hardcoded credentials
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log('Supabase connected');
            } catch (err) {
                console.error('Failed to connect to Supabase:', err);
            }
        });

        // Login form handler - just verify PIN
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const pin = document.getElementById('adminPin').value.trim();

            if (!ADMIN_PINS.includes(pin)) {
                alert('Invalid admin PIN');
                return;
            }

            try {
                // Test connection
                const { data, error } = await supabaseClient.from('wm_batches').select('id').limit(1);
                if (error && !error.message.includes('does not exist')) {
                    throw error;
                }

                // Show admin panel
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';

                // Load data
                await loadAllData();

            } catch (err) {
                alert('Connection failed: ' + err.message);
            }
        });

        function logout() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('adminPin').value = '';
        }

        // ==================== TAB SWITCHING ====================

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        // ==================== DATA LOADING ====================

        async function loadAllData() {
            await Promise.all([
                loadMachines(),
                loadProducts(),
                loadMaterials()
            ]);
        }

        async function loadMachines() {
            const container = document.getElementById('machinesList');
            container.innerHTML = '<div class="loading">Loading machines...</div>';

            try {
                const { data, error } = await supabaseClient
                    .from('wm_machines')
                    .select('*')
                    .order('sort_order', { ascending: true });

                if (error) throw error;

                if (!data || data.length === 0) {
                    container.innerHTML = '<p style="color: var(--text-secondary);">No machines configured. Add your first machine!</p>';
                    return;
                }

                container.innerHTML = data.map(machine => {
                    const typeLabels = { bho: 'BHO', rosin: 'Rosin Washer', resinator: 'Resinator' };
                    const typeLabel = typeLabels[machine.machine_type] || 'BHO';

                    // Parse config
                    let config = {};
                    if (machine.config) {
                        config = typeof machine.config === 'string' ? JSON.parse(machine.config) : machine.config;
                    }

                    // Build config display
                    let configDetails = '';
                    if (machine.machine_type === 'bho' || !machine.machine_type) {
                        configDetails = `${config.columns || 6} columns, ${config.socks_per_run || 6} socks/run`;
                    } else if (machine.machine_type === 'rosin') {
                        const washes = [];
                        if (config.first_wash !== false) washes.push('1st wash');
                        if (config.second_wash === true) washes.push('2nd wash');
                        configDetails = washes.join(', ') || 'No washes';
                    } else if (machine.machine_type === 'resinator') {
                        const sifts = [];
                        if (config.first_sift !== false) sifts.push('1st sift');
                        if (config.second_sift === true) sifts.push('2nd sift');
                        configDetails = sifts.join(', ') || 'No sifts';
                    }

                    return `
                        <div class="item-card">
                            <div class="item-info">
                                <div class="item-name">${machine.name} <span style="color: var(--accent-purple); font-size: 0.85rem;">(${typeLabel})</span></div>
                                <div class="item-details">
                                    ${configDetails} | Position: ${machine.position || 'Not set'}
                                    <span class="status-badge ${machine.is_active ? 'status-active' : 'status-inactive'}">
                                        ${machine.is_active ? 'Active' : 'Inactive'}
                                    </span>
                                </div>
                            </div>
                            <div class="item-actions">
                                <button class="btn btn-sm btn-edit" onclick="editMachine('${machine.id}')">Edit</button>
                                <button class="btn btn-sm btn-delete" onclick="deleteMachine('${machine.id}')">Delete</button>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (err) {
                container.innerHTML = `<p style="color: var(--accent-red);">Error: ${err.message}</p>
                    <p style="color: var(--text-secondary); margin-top: 10px;">
                        Table might not exist. Run this SQL in Supabase:<br><br>
                        <code style="background: var(--bg-tertiary); padding: 10px; display: block; border-radius: 4px; white-space: pre-wrap;">
CREATE TABLE wm_machines (
  id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
  name TEXT NOT NULL,
  position TEXT,
  is_active BOOLEAN DEFAULT TRUE,
  sort_order INTEGER DEFAULT 0,
  created_at TIMESTAMP DEFAULT NOW()
);

INSERT INTO wm_machines (name, position, sort_order) VALUES
('Machine 1', 'Left', 1),
('Machine 2', 'Right', 2);
                        </code>
                    </p>`;
            }
        }

        async function loadProducts() {
            const container = document.getElementById('productsList');
            container.innerHTML = '<div class="loading">Loading products...</div>';

            try {
                const { data, error } = await supabaseClient
                    .from('wm_product_types')
                    .select('*')
                    .order('sort_order', { ascending: true });

                if (error) throw error;

                if (!data || data.length === 0) {
                    container.innerHTML = '<p style="color: var(--text-secondary);">No products configured. Add your first product!</p>';
                    return;
                }

                container.innerHTML = data.map(product => {
                    // Handle unit_sizes whether it's a string or already parsed object
                    let sizesArray = [];
                    if (product.unit_sizes) {
                        sizesArray = typeof product.unit_sizes === 'string'
                            ? JSON.parse(product.unit_sizes)
                            : product.unit_sizes;
                    }
                    const sizes = sizesArray.length > 0 ? sizesArray.map(s => s.label).join(', ') : '1g';
                    return `
                        <div class="item-card">
                            <div class="item-info">
                                <div class="item-name">${product.name} ${product.is_live_resin ? '(Fresh Frozen)' : ''}</div>
                                <div class="item-details">
                                    ${product.category} | ${product.packaging_type} | Sizes: ${sizes}

        async function loadMaterials() {
            const container = document.getElementById('materialsList');
            container.innerHTML = '<div class="loading">Loading materials...</div>';

            try {
                const { data, error } = await supabaseClient
                    .from('wm_material_types')
                    .select('*')
                    .order('sort_order', { ascending: true });

                if (error) throw error;

                if (!data || data.length === 0) {
                    container.innerHTML = '<p style="color: var(--text-secondary);">No materials configured. Add your first material!</p>';
                    return;
                }

                container.innerHTML = data.map(material => `
                    <div class="item-card">
                        <div class="item-info">
                            <div class="item-name">${material.name}</div>
                            <div class="item-details">

                        </div>
                        <div class="item-actions">

            } catch (err) {
                container.innerHTML = `<p style="color: var(--accent-red);">Error: ${err.message}</p>

        // ==================== MACHINES CRUD ====================

        let machinesCache = [];

        function updateMachineTypeFields() {
            const type = document.getElementById('machineType').value;
            document.getElementById('bhoFields').style.display = type === 'bho' ? 'block' : 'none';
            document.getElementById('rosinFields').style.display = type === 'rosin' ? 'block' : 'none';
            document.getElementById('resinatorFields').style.display = type === 'resinator' ? 'block' : 'none';
        }

        function openAddMachine() {
            document.getElementById('machineModalTitle').textContent = 'Add Machine';
            document.getElementById('machineId').value = '';
            document.getElementById('machineName').value = '';
            document.getElementById('machineType').value = 'bho';
            document.getElementById('machineColumns').value = 6;
            document.getElementById('machineSocksPerRun').value = 6;
            document.getElementById('rosinFirstWash').checked = true;
            document.getElementById('rosinSecondWash').checked = false;
            document.getElementById('resinatorFirstSift').checked = true;
            document.getElementById('resinatorSecondSift').checked = false;
            document.getElementById('machinePosition').value = '';
            document.getElementById('machineActive').checked = true;
            document.getElementById('machineSortOrder').value = machinesCache.length + 1;
            updateMachineTypeFields();
            document.getElementById('machineModal').classList.add('active');
        }

        async function editMachine(id) {
            const { data, error } = await supabaseClient
                .from('wm_machines')
                .select('*')
                .eq('id', id)
                .single();

            if (error || !data) {
                alert('Could not load machine');
                return;
            }

            document.getElementById('machineModalTitle').textContent = 'Edit Machine';
            document.getElementById('machineId').value = data.id;
            document.getElementById('machineName').value = data.name;
            document.getElementById('machineType').value = data.machine_type || 'bho';

            // Parse config (handle string or object)
            let config = {};
            if (data.config) {
                config = typeof data.config === 'string' ? JSON.parse(data.config) : data.config;
            }

            // Set BHO fields
            document.getElementById('machineColumns').value = config.columns || 6;
            document.getElementById('machineSocksPerRun').value = config.socks_per_run || 6;

            // Set Rosin fields (first defaults to true, second defaults to false)
            document.getElementById('rosinFirstWash').checked = config.first_wash !== false;
            document.getElementById('rosinSecondWash').checked = config.second_wash === true;

            // Set Resinator fields (first defaults to true, second defaults to false)
            document.getElementById('resinatorFirstSift').checked = config.first_sift !== false;
            document.getElementById('resinatorSecondSift').checked = config.second_sift === true;

            document.getElementById('machinePosition').value = data.position || '';
            document.getElementById('machineActive').checked = data.is_active;
            document.getElementById('machineSortOrder').value = data.sort_order || 0;

            updateMachineTypeFields();
            document.getElementById('machineModal').classList.add('active');
        }

        function closeMachineModal() {
            document.getElementById('machineModal').classList.remove('active');
        }

        document.getElementById('machineForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('machineId').value;
            const machineType = document.getElementById('machineType').value;

            // Build config based on machine type
            let config = {};
            if (machineType === 'bho') {
                config = {
                    columns: parseInt(document.getElementById('machineColumns').value) || 6,
                    socks_per_run: parseInt(document.getElementById('machineSocksPerRun').value) || 6
                };
            } else if (machineType === 'rosin') {
                config = {
                    first_wash: document.getElementById('rosinFirstWash').checked,
                    second_wash: document.getElementById('rosinSecondWash').checked
                };
            } else if (machineType === 'resinator') {
                config = {
                    first_sift: document.getElementById('resinatorFirstSift').checked,
                    second_sift: document.getElementById('resinatorSecondSift').checked
                };
            }

            const machineData = {
                name: document.getElementById('machineName').value.trim(),
                machine_type: machineType,
                config: config,
                position: document.getElementById('machinePosition').value.trim() || null,
                is_active: document.getElementById('machineActive').checked,
                sort_order: parseInt(document.getElementById('machineSortOrder').value) || 0
            };

            try {
                if (id) {
                    // Update
                    const { error } = await supabaseClient
                        .from('wm_machines')
                        .update(machineData)
                        .eq('id', id);
                    if (error) throw error;
                } else {
                    // Insert
                    const { error } = await supabaseClient
                        .from('wm_machines')
                        .insert(machineData);
                    if (error) throw error;
                }

                closeMachineModal();
                await loadMachines();

            } catch (err) {
                alert('Error saving machine: ' + err.message);
            }
        });

        async function deleteMachine(id) {
            if (!confirm('Are you sure you want to delete this machine?')) return;

            try {
                const { error } = await supabaseClient
                    .from('wm_machines')
                    .delete()
                    .eq('id', id);

                if (error) throw error;
                await loadMachines();

            } catch (err) {
                alert('Error deleting machine: ' + err.message);
            }
        }

        // ==================== PRODUCTS CRUD ====================

        function openAddProduct() {
            document.getElementById('productModalTitle').textContent = 'Add Product';
            document.getElementById('productId').value = '';
            document.getElementById('productName').value = '';
            document.getElementById('productCategory').value = 'concentrate';
            document.getElementById('productPackaging').value = 'jar';
            document.getElementById('size1g').checked = true;
            document.getElementById('size4g').checked = false;
            document.getElementById('size2pack').checked = false;
            document.getElementById('size5pack').checked = false;
            document.getElementById('productFreshFrozen').checked = false;
            document.getElementById('productActive').checked = true;
            document.getElementById('productSortOrder').value = 0;
            document.getElementById('productModal').classList.add('active');
        }

        async function editProduct(id) {
            const { data, error } = await supabaseClient
                .from('wm_product_types')
                .select('*')
                .eq('id', id)
                .single();

            if (error || !data) {
                alert('Could not load product');
                return;
            }

            document.getElementById('productModalTitle').textContent = 'Edit Product';
            document.getElementById('productId').value = data.id;
            document.getElementById('productName').value = data.name;
            document.getElementById('productCategory').value = data.category || 'concentrate';
            document.getElementById('productPackaging').value = data.packaging_type || 'jar';

            // Parse unit sizes (handle string or object)
            let sizes = [{size: 1, label: '1g'}];
            if (data.unit_sizes) {
                sizes = typeof data.unit_sizes === 'string'
                    ? JSON.parse(data.unit_sizes)
                    : data.unit_sizes;
            }
            document.getElementById('size1g').checked = sizes.some(s => s.label === '1g');
            document.getElementById('size4g').checked = sizes.some(s => s.label === '4g');
            document.getElementById('size2pack').checked = sizes.some(s => s.label === '2-Pack');
            document.getElementById('size5pack').checked = sizes.some(s => s.label === '5-Pack');

            document.getElementById('productFreshFrozen').checked = data.is_live_resin;
            document.getElementById('productActive').checked = data.is_active;
            document.getElementById('productSortOrder').value = data.sort_order || 0;
            document.getElementById('productModal').classList.add('active');
        }

        function closeProductModal() {
            document.getElementById('productModal').classList.remove('active');
        }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('productId').value;

            // Build unit sizes array
            const unitSizes = [];
            if (document.getElementById('size1g').checked) unitSizes.push({size: 1, label: '1g'});
            if (document.getElementById('size4g').checked) unitSizes.push({size: 4, label: '4g'});
            if (document.getElementById('size2pack').checked) unitSizes.push({size: 2, label: '2-Pack'});
            if (document.getElementById('size5pack').checked) unitSizes.push({size: 5, label: '5-Pack'});

            if (unitSizes.length === 0) {
                alert('Please select at least one unit size');
                return;
            }

            const productData = {
                name: document.getElementById('productName').value.trim(),
                category: document.getElementById('productCategory').value,
                packaging_type: document.getElementById('productPackaging').value,
                unit_sizes: JSON.stringify(unitSizes),
                is_live_resin: document.getElementById('productFreshFrozen').checked,
                is_active: document.getElementById('productActive').checked,
                sort_order: parseInt(document.getElementById('productSortOrder').value) || 0
            };

            try {
                if (id) {
                    const { error } = await supabaseClient
                        .from('wm_product_types')
                        .update(productData)
                        .eq('id', id);
                    if (error) throw error;
                } else {
                    const { error } = await supabaseClient
                        .from('wm_product_types')
                        .insert(productData);
                    if (error) throw error;
                }

                closeProductModal();
                await loadProducts();

            } catch (err) {
                alert('Error saving product: ' + err.message);
            }
        });

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const { error } = await supabaseClient
                    .from('wm_product_types')
                    .delete()
                    .eq('id', id);

                if (error) throw error;
                await loadProducts();

            } catch (err) {
                alert('Error deleting product: ' + err.message);
            }
        }

            document.getElementById('materialName').value = '';
            document.getElementById('materialYield').value = 13;
            document.getElementById('materialActive').checked = true;
            document.getElementById('materialSortOrder').value = 0;
            document.getElementById('materialModal').classList.add('active');
        }

                .eq('id', id)
                .single();

            if (error || !data) {
                alert('Could not load material');
                return;

            document.getElementById('materialModalTitle').textContent = 'Edit Material';
            document.getElementById('materialId').value = data.id;

            document.getElementById('materialYield').value = data.expected_yield || 13;
            document.getElementById('materialActive').checked = data.is_active;
            document.getElementById('materialSortOrder').value = data.sort_order || 0;
            document.getElementById('materialModal').classList.add('active');
        }

        function closeMaterialModal() {
            document.getElementById('materialModal').classList.remove('active');
        }

        document.getElementById('materialForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('materialId').value;
            const materialData = {
                name: document.getElementById('materialName').value.trim(),
                expected_yield: parseFloat(document.getElementById('materialYield').value) || 13,
                is_active: document.getElementById('materialActive').checked,
                sort_order: parseInt(document.getElementById('materialSortOrder').value) || 0
            };

            try {
                if (id) {
                    const { error } = await supabaseClient
                        .from('wm_material_types')
                        .update(materialData)
                        .eq('id', id);
                    if (error) throw error;
                } else {
                    const { error } = await supabaseClient
                        .from('wm_material_types')
                        .insert(materialData);
                    if (error) throw error;
                }

                closeMaterialModal();
                await loadMaterials();

            } catch (err) {
                alert('Error saving material: ' + err.message);
            }
        });

        async function deleteMaterial(id) {
            if (!confirm('Are you sure you want to delete this material?')) return;

            try {
                const { error } = await supabaseClient
                    .from('wm_material_types')
                    .delete()
                    .eq('id', id);

                if (error) throw error;
                await loadMaterials();

            } catch (err) {
                alert('Error deleting material: ' + err.message);
            }
        }
    </script>
