<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WM Tracker - Connecting...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .logo { font-size: 3rem; margin-bottom: 20px; }
        h1 { font-size: 1.5rem; margin-bottom: 30px; opacity: 0.9; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top-color: #a855f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .status { opacity: 0.7; font-size: 0.9rem; }
        .manual-links {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .manual-links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .manual-links a:hover { background: rgba(255,255,255,0.2); }
        .local { border: 2px solid #22c55e; }
        .cloud { border: 2px solid #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üßÄ</div>
        <h1>WM Tracker</h1>
        <div class="spinner"></div>
        <p class="status" id="status">Checking for local server...</p>

        <div class="manual-links">
            <p style="opacity: 0.5; margin-bottom: 15px; font-size: 0.85rem;">Or connect manually:</p>
            <a href="http://10.1.10.160:3000" class="local">üñ®Ô∏è Local (Print)</a>
            <a href="/cloud.html" class="cloud">‚òÅÔ∏è Cloud</a>
        </div>
    </div>

    <script>
        const LOCAL_SERVER = 'http://10.1.10.160:3000';
        const CLOUD_SERVER = '/cloud.html';

        async function checkAndRedirect() {
            const status = document.getElementById('status');

            try {
                // Try to reach local server with a short timeout
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 2000);

                await fetch(LOCAL_SERVER + '/api/health', {
                    method: 'GET',
                    mode: 'no-cors',
                    signal: controller.signal
                });
                clearTimeout(timeout);

                // If we get here, local server might be reachable
                // With no-cors we can't read the response, but no error means network is reachable
                status.textContent = 'Local server found! Redirecting...';
                status.style.color = '#22c55e';

                setTimeout(() => {
                    window.location.href = LOCAL_SERVER;
                }, 500);

            } catch (error) {
                // Local server not available, go to cloud
                status.textContent = 'Using cloud server...';
                status.style.color = '#3b82f6';

                setTimeout(() => {
                    window.location.href = CLOUD_SERVER;
                }, 500);
            }
        }

        // Start check after page loads
        checkAndRedirect();
    </script>
</body>
</html>
