name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'

jobs:
  create-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Create or find PR and merge
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            let prNumber;

            // Check if PR already exists
            const existingPRs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branch}`,
              state: 'open'
            });

            if (existingPRs.data.length > 0) {
              prNumber = existingPRs.data[0].number;
              console.log('Found existing PR:', prNumber);
            } else {
              // Create new PR
              const pr = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Auto-merge: ${branch}`,
                head: branch,
                base: 'main',
                body: 'Automated PR from Claude branch'
              });
              prNumber = pr.data.number;
              console.log('Created new PR:', prNumber);
            }

            // Merge PR
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash'
            });

            console.log('PR merged successfully');
